<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Dischi in Vue!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">

        <!-- Header -->
        <header>
            <img class="logo" src="img/logo.png" alt="Spotify Logo">
            <!-- Select generi -->
            <select v-model="genereSelect">
                <option v-for="genere in generi" :value="genere">{{genere}}</option>
            </select>
            <!-- /Select generi -->
        </header>
        <!-- /Header -->

        <!-- Lista dischi -->
        <div class="container">
            <div class="wrapper">
                <div class="album" v-for="disco in dischi" v-if="genereSelect == 'All' || genereSelect == disco.genre">
                    <img class="cover" :src="disco.poster" :alt="disco.title">
                    <h2>{{disco.title}}</h2>
                    <h3>{{disco.author}}</h3>
                    <h3>{{disco.year}}</h3>
                </div>
                <!-- /Lista dischi -->
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
